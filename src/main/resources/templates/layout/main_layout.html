<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}"> <img src="" width="30"
				height="30" class="d-inline-block align-top" alt="">
				ShareExpensesApp
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<div class="navbar-nav mr-auto">
					<a class="nav-item nav-link" th:href="@{/}">Inicio <span
						class="sr-only">(current)</span>
					</a> <a class="nav-item nav-link" th:href="@{/pms}">Formas de pago</a> <a
						class="nav-item nav-link" th:href="@{/labels}">Etiqueta</a>
				</div>
				<div class="navbar-nav navbar-right mx-lg-5 d-flex flex-row">
					<img style="border-radius:50%" class="align-self-center" alt="" th:src="@{'/user/uploads/'+${user.profileImg}}" 
					width="30px" height="30px">
					<div class="nav-item dropdown mr-lg-5">
						<a class="nav-link dropdown-toggle ml-sm-0 ml-3" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">
							<span th:text="${user.username}"></span></a>
						<div class="dropdown-menu  ml-sm-0 ml-3"
							aria-labelledby="navbarDropdownMenuLink">
							
							<a class="dropdown-item" th:href="@{/user/profile}">Configurar
								perfil</a>
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar sesi√≥n</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success!=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error!=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning!=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer(scripts)" class="fluid-container mx-5">
		<p style="text-align: center;">ShareExpensesApp&copy, 2019</p>

		<script th:src="@{/js/jquery-3.4.0.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		
		<th:block th:replace="${scripts}" />
	</footer>
</body>
</html>
